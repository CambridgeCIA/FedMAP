version: '3.8'

services:
  fedmap:
    platform: linux/amd64
    build: .
    container_name: fedmap_container
    volumes:
      - .:/app
    tty: true
    stdin_open: true
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
